<app-detail-header></app-detail-header>
<div class="container">
  <h2 class="header">Post Job</h2>
  <ul class="job-list">
    <li class="job-item"><a href="">Classic Job</a><i class="fa-solid fa-circle-info"></i></li>
    <li class="job-item"><a href="">List Job</a><i class="fa-solid fa-circle-info"></i></li>
  </ul>
  <div class="category">
    <div class="select-category">
      <span>Choose the job category</span>
      <div class="list-category">
        <ng-container *ngIf="listCategory">
          <div class="item-category" *ngFor="let item of listCategory.data"
          (click) = "getCategoryName(item.name)"
          >
            <input type="radio" id="{{item.name}}" name="category">
            <label for="{{item.name}}">{{item.name}}</label>
          </div>
        </ng-container>
      </div>
      <div class="subcategory">
        <span>Choose the subcategory</span>
        <ng-container *ngIf="listCategory">
          <div class="list-subcategory" >
            <ng-container *ngFor="let item of listCategory.data">
              <ng-container *ngIf="item.name === categoryName ">
                <div class="item-subcategory" *ngFor="let i of item.children">
                  <ng-container >
                  <input type="radio" id="{{i.name}}" name="subcategory">
                  <label for="{{i.name}}">{{i.name}}</label>
                  </ng-container>
                </div>
            </ng-container>
            </ng-container>
          </div>
        </ng-container>
        <div class="next-btn"><button>Apply and go to next</button></div>
      </div>
    </div>
    <div class="show-category">
      <app-show-result></app-show-result>
    </div>
  </div>

  <div>
    <app-step></app-step>
  </div>
</div>
<app-footer></app-footer>
